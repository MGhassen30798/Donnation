<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Showapp</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>

<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <img class="header-logo-image asset-light" src="images/logo-light.svg" alt="Logo">
                                <img class="header-logo-image asset-dark" src="images/logo-dark.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <div class="hero-copy">
                            <h1 class="hero-title mt-0">
                                <img class="header-logo-image asset-light" src="https://res.cloudinary.com/showapp/image/upload/v1652909161/Asset_3_ovxiz1.png">
                                <img class="header-logo-image asset-dark" src="https://res.cloudinary.com/showapp/image/upload/v1652910090/Asset_4_upmiyz.png">
                            </h1>
                            <p class="hero-paragraph">Welcome to our e-commerce mobile application of the RgHm Group specialized in the sale of products to individuals.</p>
                            <div class="hero-cta">
                                <a class="button button-primary" href="https://apps.apple.com/us/app/show-app/id1610745438">Download now</a>
                                <div class="lights-toggle">
                                    <input id="lights-toggle" type="checkbox" name="lights-toggle" class="switch" checked="checked">
                                    <label for="lights-toggle" class="text-xs"><span>Turn me <span
                                                class="label-text">dark</span></span></label>
                                </div>
                            </div>
                        </div>
                        <div class="hero-media">
                            <div class="header-illustration">
                                <img class="header-illustration-image asset-light" src="images/header-illustration-light.svg" alt="Header illustration">
                                <img class="header-illustration-image asset-dark" src="images/header-illustration-dark.svg" alt="Header illustration">
                            </div>
                            <div class="hero-media-illustration">
                                <img class="hero-media-illustration-image asset-light" src="images/hero-media-illustration-light.svg" alt="Hero media illustration">
                                <img class="hero-media-illustration-image asset-dark" src="images/hero-media-illustration-dark.svg" alt="Hero media illustration">
                            </div>
                            <div class="hero-media-container">
                                <img class="hero-media-image asset-light" src="https://res.cloudinary.com/showapp/image/upload/c_thumb,g_face,q_100,w_200,z_3/v1647638324/smsshhz04442htka6gsi.png" alt="Hero media">
                                <img class="hero-media-image asset-dark" src="https://res.cloudinary.com/showapp/image/upload/v1647638324/smsshhz04442htka6gsi.png" alt="Hero media">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="features section">
                <div class="container">

                </div>
            </section>

            <section class="cta section">

            </section>
        </main>

        <footer class="site-footer has-top-divider">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="brand footer-brand">
                        <a>
                            <img class="asset-light" src="images/logo-light.svg" alt="Logo">
                            <img class="asset-dark" src="images/logo-dark.svg" alt="Logo">
                        </a>
                    </div>
                    <ul class="footer-links list-reset">

                        <li>
                            <a href="aboutus">About us</a>
                        </li>
                        <li>
                            <a href="TermsAndCondition">| &ensp; Terms & Conditions</a>
                        </li>

                    </ul>
                    <ul class="footer-social-links list-reset">
                        <li>
                            <a href="https://www.facebook.com/ghassen.mallek.351/">
                                <span class="screen-reader-text">Facebook</span>
                                <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6.023 16L6 9H3V6h3V4c0-2.7 1.672-4 4.08-4 1.153 0 2.144.086 2.433.124v2.821h-1.67c-1.31 0-1.563.623-1.563 1.536V6H13l-1 3H9.28v7H6.023z"
                                        fill="#FFF" />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/rami.hbaieb">
                                <span class="screen-reader-text">Facebook</span>
                                <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6.023 16L6 9H3V6h3V4c0-2.7 1.672-4 4.08-4 1.153 0 2.144.086 2.433.124v2.821h-1.67c-1.31 0-1.563.623-1.563 1.536V6H13l-1 3H9.28v7H6.023z"
                                        fill="#FFF" />
                                </svg>
                            </a>
                        </li>

                    </ul>
                    <div class="footer-copyright">
                        <ul>
                            <li>
                                <a>Contact : </a>
                                <a>showapp.application@gmail.com</a>
                            </li>
                            <li>
                                &copy; 2022, all rights reserved
                            </li>
                        </ul>


                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/main.min.js"></script>
